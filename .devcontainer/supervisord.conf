[supervisord]
nodaemon=true

;-----------------------------------------
; Program: Azurite
;-----------------------------------------
[program:azurite]
command=azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0
; Keep Azurite running, and autorestart if it crashes
autostart=true
autorestart=true
priority=100

;-----------------------------------------
; (Optional) Program: Bash
;-----------------------------------------
; By default we won't autostart a Bash shell, but we include it 
; so you can see how you'd add extra processes if needed.
[program:bash]
command=/bin/bash -l
autostart=false
autorestart=false
priority=50